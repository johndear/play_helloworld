<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
	<script src= "http://apps.bdimg.com/libs/angular.js/1.3.9/angular.min.js"></script>
</head>
<body>

<h3>AngularJS 常用函数集合</h3>

<div ng-app="myApp" ng-controller="myCtrl">
文本框：<input type="text" ng-model="x1" ng-change="change()"><br>
数字框：<input type="number" ng-model="x1" ng-change="change()">
<p>{{ x1 }}</p>
<p>转小写：{{ x2 }}</p>
<p>转大写：{{ x3 }}</p>
<p>是否字符串：{{ x4 }}</p>
<p>是否数字：{{ x5 }}</p>
</div>

<script>
var app = angular.module('myApp', []);
app.controller('myCtrl', function($scope) {
    $scope.x1 = "JOHN";
    $scope.x2 = angular.lowercase($scope.x1);
    $scope.x3 = angular.uppercase($scope.x2);
    $scope.x4 = angular.isString($scope.x1);
    $scope.x5 = angular.isNumber($scope.x1);
    
    $scope.change = function(){
    	 $scope.x2 = angular.lowercase($scope.x1);
   	    $scope.x3 = angular.uppercase($scope.x2);
   	    $scope.x4 = angular.isString($scope.x1);
   	    $scope.x5 = angular.isNumber($scope.x1);
    }
});
</script>

</body>
</html>
