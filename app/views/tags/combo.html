%{
    _items = _items ?: [];
    _value = _value ?: 0;
    _name = _name ?: "";
    _showEmpty = _showEmpty ?: true;
}%
<select name="${_name}">
#{if _showEmpty}
    <option value=""${_value==null ? " selected " : ""}>--select--</option>
#{/if}
#{list items:_items, as:'item'}
    <option value="${item.id}"${item.id==_value ? " selected " : ""}>${item.name}</option>
#{/list}
</select>
